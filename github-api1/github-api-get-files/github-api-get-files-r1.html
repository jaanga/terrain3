<!doctype html>
<html lang=en >
<head>
<meta charset=utf-8 >
<title>GitHub API Get Files R1</title>
<meta name=viewport content='width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no' >
<meta name=description content='Obtains elevation data via the Google Maps API Elevation service..
' >
<meta name=keywords content='Google Maps API,CSS,HTML,JavaScript,GitHub,FOSS' >
<meta name=date content='2016-08-25' >
</head>
<body>
<script src=../../google-maps-api2/google-maps-api-core/google-maps-api-core-r1.js ></script>
<script src=../../github-api1/github-api-get-files/github-api-get-files-r1.js ></script>
<script>

	init();

	function init() {

		var mapDiv, hamburger, menu, contents;

		setCSS();

		mapDiv = document.body.appendChild( document.createElement( 'div' ) );
		mapDiv.id = 'mapDiv';

		hamburger = document.body.appendChild( document.createElement( 'div' ) );
		hamburger.id = 'hamburger';
		hamburger.innerHTML = '<div id=bars title="Click this hamburger to slide the menu" > &#9776 </div>';

		bars.id = 'bars';
		bars.onclick = function() { hamburger.style.left = hamburger.style.left === "0px" ? "325px" : 0; };

		menu = hamburger.appendChild( document.createElement( 'div' ) );
		menu.id = 'menu';

		menu.innerHTML =

			getMenuDetailsHeader() +

			getMenuDetailsSelectFile() +

			getMenuDetailsAbout() +

			getMenuFooter() +

		'';

		if ( window.self !== window.top ) { container.style.left = '-325px'; }


		getGitHubAPITreeContents();

	}

</script>
</body>
</html>
