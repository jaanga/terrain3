<script>

	COR.menuHeaderTagline = '<small>' +
		'Black lines: straight lines between vertices' + b +
		'- Check \'Wireframe\' to view black lines' + b +
		'Set tension to zero to have tube approximate black line' + b +
		'Click any button to create a fresh tube' + b +
	'</small>';


	THR.cameraNear = 1;
	THR.cameraFar = 2000;

	THR.moreThreejsInits = function() {

		var geometry, material

		THR.updateCamera = true;

		geometry = new THREE.BoxGeometry( 360, 2, 180 );
		material = new THREE.MeshNormalMaterial();
		THR.groundPlane = new THREE.Mesh( geometry, material );
		THR.groundPlane.position.set( 0, -31, 0 );
		THR.scene.add( THR.groundPlane );

		THR.gridHelper = new THREE.GridHelper( 90, 10 );
		THR.gridHelper.position.set( 0, -30, 0 );
		THR.scene.add( THR.gridHelper );

		THR.axisHelper = new THREE.AxisHelper( 90 );
		THR.scene.add( THR.axisHelper );

		THR.controls.autoRotate = true;

	};

	init();

	THR.animate();

	function init() {



		COR.initLeftMenu();

		COR.menu.innerHTML =

			COR.getMenuDetailsHeader() +

			'<p><input type=checkbox id=chkWireframe onchange=tube.material.wireframe=!tube.material.wireframe; > Wireframe</p>' +
			'<p><input type=checkbox onchange=THR.axisHelper.visible=!THR.axisHelper.visible; checked > Axes</p>' +
			'<p><input type=checkbox onchange=THR.gridHelper.visible=!THR.gridHelper.visible; checked > Grid</p>' +
			'<p><input type=checkbox onchange=THR.controls.autoRotate=!THR.controls.autoRotate; > Auto-Rotate</p>' +

			TUB.getMenuDetailsTube() +

			COR.getMenuDetailsAbout() +

			COR.getMenuFooter() +

		b;

		detailsTube.setAttribute('open', 'open');

		if ( window.self !== window.top ) { hamburger.style.left = '0px'; }

		window.addEventListener( 'keyup', THR.onKeyUp, false );

		THR.getThreeJS();

		THR.renderer.domElement.addEventListener( 'onload', THR.moreThreejsInits(), false );

	}


</script>
