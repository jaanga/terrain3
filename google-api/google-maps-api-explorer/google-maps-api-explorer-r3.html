	var map;

	var width = window.innerWidth; //1024;
	var height = window.innerHeight; // 1024;

	var pi = Math.PI, pi05 = pi * 0.5, pi2 = pi + pi;
	var d2r = pi / 180;
	var b = '<br>';

	init();

	function init() {

		var css, hamburger, menu, contents;

			'<p>Longitude: <input id=inpLongitude size=12 value=' + longitude + ' onchange=initMap(); ></p>' +

			'<p><button onclick=initMap(); >iinit map</button></p>' +

			'<p>Zoom: <select id=selZoom onchange=initMap(); title="Select the zoom" size=1 >23</select></p>' +

			'<p><button onclick=getParams(); >get parameters</button></p>' +

			'<p><button onclick=marker.setMap(null); >clear marker</button></p>' +

			'<div id=menuClickDetails></div>' +
			'<div id=menuTileInfo ></div>' +
			'<div id=menuParameters></div>' +
			'<div id=menuClickExtra></div>' +
			'<div id=menuImage ></div>' +

			'<center title="dingbat" >' +
			'<h1><a href=javascript:window.scrollTo(0,0); style=text-decoration:none; >❦</a></h1>' +
			'</center>' +

		'';

		for ( var i = 0; i < 25; i++ ) {

			selZoom[ selZoom.length ] = new Option( i + 1, i + 1 );

		selZoom.selectedIndex = zoom - 1;

		contents.style.width = width + 'px';
		contents.style.height = height + 'px';

	function initMap() {

		latitude = parseFloat( inpLatitude.value );
		longitude = parseFloat( inpLongitude.value );

		zoom = selZoom.selectedIndex + 1;

		map = new google.maps.Map( contents, {

			zoom: zoom,

			center: { lat: latitude, lng: longitude },
//			mapTypeId: google.maps.MapTypeId.TERRAIN,

//			mapTypeId: 'hybrid',
//			mapTypeId: 'roadmap',
//			mapTypeId: 'satellite',
			mapTypeId: 'terrain',

//			mapTypeControl: true,
			mapTypeControlOptions: {

				position: google.maps.ControlPosition.TOP_RIGHT
//				position: 'TOP_RIGHT' // not
			},

			zoomControl: true,
			zoomControlOptions: { position: google.maps.ControlPosition.LEFT_CENTER },
			scaleControl: true,
			streetViewControl: true,
			streetViewControlOptions: { position: google.maps.ControlPosition.LEFT_TOP }, 
			fullscreenControl: true

		} );

		marker = new google.maps.Marker({

// https://developers.google.com/maps/documentation/android-api/marker
// https://sites.google.com/site/gmapsdevelopment/
// https://developers.google.com/maps/documentation/android-api/marker#customize_the_marker_color

			icon: 'http://maps.google.com/mapfiles/ms/icons/green-dot.png',
			title: 'lat: ' + latitude + ', lng: ' + longitude,
			snippet: 'snippet',
			position: {lat: latitude, lng: longitude },
			map: map

		});

		addFlightPath();

// https://developers.google.com/maps/documentation/javascript/events#EventsOverview

		map.addListener( 'click', onClick ); 
//		map.addListener( 'mousemove', onClick );
		map.addListener( 'zoom_changed', onZoomChanged );
		map.addListener( 'center_changed', onCenterChanged );

		getTile();

	}

	function getTile() {

		tileX = lon2tile( longitude, zoom );
		tileY = lat2tile( latitude, zoom );

		ULlat = tile2lat( tileY, zoom );
		ULlon = tile2lon( tileX, zoom );

		LRlat = tile2lat( tileY + 1, zoom );
		LRlon = tile2lon( tileX + 1, zoom );

// https://en.wikipedia.org/wiki/Earth_radius#Polar_radius

		equatoriaCircumferenceLocal = pi2 * 6378137 * Math.cos( latitude * d2r );
		meridionalCircumference = pi2 * 6356752.3;

		menuTileInfo.innerHTML = 
		'<details open>' +
			'<summary><h3>tile info</h3></summary>' +

			'latitude : ' + latitude + b +
			'longitude: ' + longitude + b +
			'zoom: ' + map.zoom + b + b +
			'tile X: ' + tileX + b +
			'tile Y: ' + tileY + b + b +

			'UL lat: ' + ULlat + b +
			'UL lon: ' + ULlon + b + 
			'LR lat: ' + LRlat + b +
			'LR lon: ' + LRlon + b + b +

			'&Del;lat:' + ( ULlat - LRlat ).toFixed( 3 ) + b +
			'&Del;lon:' + ( ULlon - LRlon ).toFixed( 3 ) + b + b +

			'Meters/tile' + b +
			'Latitude: ' + ( meridionalCircumference / Math.pow( 2, zoom ) ).toFixed( 1 ) + b +
			'Longitude: ' + ( equatoriaCircumferenceLocal / Math.pow( 2, zoom ) ).toFixed( 1 ) + b + b +

			'Meters/degree' + b +
			'Latitude: ' + ( meridionalCircumference / 360 ).toFixed( 1 ) + b +
			'Longitude: ' + ( equatoriaCircumferenceLocal  / 360 ).toFixed( 1 ) + b +

		'</details>' + b;

		source = 'http://c.tile.opencyclemap.org/cycle/' + zoom + '/' + tileX + '/' + tileY + '.png'

		menuImage.innerHTML =
		'<details>' +
			'<summary><h3>tile</h3></summary>' +
			'<img src=' + source + ' >' + b +
			'<a href=' + source + ' >' + source.slice( 7 ) + '</a>' +
		'</details>' +
		'';

// path

		var tileCoordinates = [
			{ lat: ULlat, lng: ULlon },
			{ lat: ULlat, lng: LRlon },
			{ lat: LRlat, lng: LRlon },
			{ lat: LRlat, lng: ULlon }
		];

		var tilePath = new google.maps.Polygon( {
			path: tileCoordinates,
			geodesic: true,
			fillOpacity: 0.1,
			strokeColor: '#FF0000',
			strokeOpacity: 1.0,
			strokeWeight: 2
		} );

		tilePath.setMap( map );

	}

	function getParams() {

//console.log( 'map', map, '\nNE', map.getBounds().getNorthEast().lat() );

		SWlat =  map.getBounds().getSouthWest().lat();
		NElat =  map.getBounds().getNorthEast().lat();
		SWlon = map.getBounds().getSouthWest().lng();
		NElon = map.getBounds().getNorthEast().lng();

		latDelta = ( NElat - SWlat );
		lonDelta = ( NElon - SWlon );

		latDegreesPerPixel = latDelta / 512;
		lonDegreesPerPixel = lonDelta / 512;

		latPixelsPerDegree = 512 / latDelta;
		lonPixelsPerDegree = 512 / lonDelta;

		menuParameters.innerHTML = 
		'<details open>' +
			'<summary><h3>map bounds parameters</h3></summary>' +
			'NE lat:' + NElat.toFixed( 3 ) + b +
			'NE lon:' + NElon.toFixed( 3 ) + b +
			'SW lat:' + SWlat.toFixed( 3 ) + b +
			'SW lon:' + SWlon.toFixed( 3 ) + b + b +

			'latDelta: ' + latDelta.toFixed( 6 ) + b +
			'lonDelta: ' + lonDelta.toFixed( 6 ) + b + b +

			'Degrees/Pixel' + b +
			'latitude: ' + latDegreesPerPixel.toFixed( 6 ) + b +
			'longitude: ' + lonDegreesPerPixel.toFixed( 6 ) + b + b +

			'Pixels/Degree' + b +
			'latitude: ' + latPixelsPerDegree.toFixed( 1 ) + b +
			'longitude: ' + lonPixelsPerDegree.toFixed( 1 ) + b +
		'</details>' + b; 

	}

	function onCenterChanged( event ) {

			latLng = map.center;

			latitude = latLng.lat();
			longitude = latLng.lng();

//console.log( 'map', map, latitude, longitude );

	}

	function onZoomChanged( event ) {

		getTile();

	}

	function onClick( event ) {

console.log( 'event', event, event.latLng.lat(), event.latLng.lng() );

			var scale = 1 << zoom;

			latLng = event.latLng;

			latitude = latLng.lat();
			longitude = latLng.lng();

			var worldCoordinate = project( latLng );

			var pixelCoordinate = new google.maps.Point(

				Math.floor( worldCoordinate.x * scale ),
				Math.floor( worldCoordinate.y * scale )

			);

			var tileCoordinate = new google.maps.Point(

				Math.floor( worldCoordinate.x * scale / TILE_SIZE ),
				Math.floor( worldCoordinate.y * scale / TILE_SIZE )

			);

			menuClickDetails.innerHTML = 
			'<details open>' +
				'<summary><h3>click details</h3></summary>' +
				'Latitude: ' + event.latLng.lat() + b +
				'Longitude: ' + event.latLng.lng() + b + b + 
				'Pixel X: ' + event.pixel.x + b +
				'Pixel Y: ' + event.pixel.y + b +
			'</details>';

			menuClickExtra.innerHTML = 
			'<details>' +
				'<summary><h3>click extra data</h3></summary>' +
				'World Coordinate: ' + worldCoordinate + b +
				'Pixel Coordinate: ' + pixelCoordinate + b +
				'Tile Coordinate: ' + tileCoordinate + b +
			'</details>';

			var marker = new google.maps.Marker({

				icon: 'http://maps.google.com/mapfiles/ms/icons/yellow-dot.png',
				title: 'lat: ' + latitude + ', lng: ' + longitude,
				position: {lat: event.latLng.lat(), lng: event.latLng.lng() } ,
				map: map

			});

			getTile();

	}

// https://developers.google.com/maps/documentation/javascript/maptypes#PixelCoordinates

// The mapping between latitude, longitude and pixels is defined by the web
// mercator projection.

	function project( latLng ) {

		var siny = Math.sin( latLng.lat() * Math.PI / 180 );

// Truncating to 0.9999 effectively limits latitude to 89.189. This is
// about a third of a tile past the edge of the world tile.

		siny = Math.min( Math.max( siny, -0.9999 ), 0.9999 );

		return new google.maps.Point(

			TILE_SIZE * ( 0.5 + latLng.lng() / 360 ),
			TILE_SIZE * ( 0.5 - Math.log( ( 1 + siny ) / ( 1 - siny ) ) / ( 4 * Math.PI ) )

		);

	}

//

	function addFlightPath() {

		var flightPlanCoordinates = [
			{ lat: 37.772, lng: -122.214 },
			{ lat: 21.291, lng: -157.821 },
			{ lat: -18.142, lng: 178.431 },
			{ lat: -27.467, lng: 153.027 }
		];

		var flightPath = new google.maps.Polyline( {
			path: flightPlanCoordinates,
			geodesic: true,
			strokeColor: '#FF0000',
			strokeOpacity: 1.0,
			strokeWeight: 2
		} );

		flightPath.setMap( map );

	}


// Source http://wiki.openstreetmap.org/wiki/Slippy_map_tilenames#ECMAScript_.28JavaScript.2FActionScript.2C_etc..29

	function lon2tile( lon, zoom ) {

		return Math.floor( ( lon + 180 ) / 360 * Math.pow( 2, zoom ) );

	}

	function lat2tile( lat, zoom ) {

		var pi = Math.PI;
		return Math.floor(( 1 - Math.log( Math.tan( lat * pi / 180) + 1 / Math.cos( lat * pi / 180)) / pi )/2 * Math.pow(2, zoom) );

	}

	function tile2lon( x, zoom ) {

		return ( x / Math.pow( 2, zoom ) * 360 - 180 );

	}

	function tile2lat( y, zoom ) {

		var pi = Math.PI;
		var n = pi - 2 * pi * y / Math.pow( 2, zoom );
		return 180 / pi * Math.atan( 0.5 * ( Math.exp( n ) - Math.exp( -n ) ));

	}
