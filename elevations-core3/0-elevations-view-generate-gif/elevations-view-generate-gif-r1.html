<script>


	THR.cameraNear = 1;
	THR.cameraFar = 2000;

	THR.moreThreejsInits = function() {

		var geometry, material

		THR.stats.domElement.style.display = 'none';

		THR.renderer.setSize( GIF.width, GIF.height );
		THR.renderer.domElement.style.cssText = 'margin-left: 25%; ';

		THR.updateCamera = true;

//		geometry = new THREE.BoxGeometry( 360, 2, 180 );
		geometry = new THREE.TorusKnotGeometry( 50, 20, 50 );
		material = new THREE.MeshNormalMaterial();
		material = new THREE.MeshBasicMaterial( { color: 0xfffff } );

		THR.mesh = new THREE.Mesh( geometry, material );
		THR.mesh.position.set( 0, -31, 0 );
		THR.scene.add( THR.mesh );

		loader = new THREE.TextureLoader();
		loader.crossOrigin = '';
		texture = loader.load( 'http://i.imgur.com/RPv6ofy.jpg' );

		THR.mesh.material.map = texture;

//		THR.gridHelper = new THREE.GridHelper( 90, 10 );
//		THR.gridHelper.position.set( 0, -30, 0 );
//		THR.scene.add( THR.gridHelper );

		THR.axisHelper = new THREE.AxisHelper( 90 );
		THR.scene.add( THR.axisHelper );

// 		THR.controls.autoRotate = true;

	};

	init();

	THR.getThreeJS();

//	THR.animate();
	GIF.animate();

	function init() {

		b;

		if ( window.self !== window.top ) { hamburger.style.left = '0px'; }
